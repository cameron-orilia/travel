<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Startup Website</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Banner Section -->
  <div class="banner">
    <div class="container">
      <h1>Your title here</h1>
      <h2>Your tag line</h2>
      <a href="#" class="btn-blue">Your call-to-action</a>
    </div>
  </div>

  <!-- Cards Section -->
  <div class="cards">
    <div class="card">
      <img src="images/paris.jpg" alt="Le Wagon Paris">
      <h3>Paris</h3>
    </div>
    <div class="card">
      <img src="images/london.jpg" alt="Le Wagon London">
      <h3>London</h3>
    </div>
    <div class="card">
      <img src="images/new-york.jpg" alt="Le Wagon New York">
      <h3>New York</h3>
    </div>
  </div>
</body>
</html>
